# Tmux Configuration - 2026 Ready
# Optimized for macOS with MCRN theme

# ============================================================================
# PREFIX KEY (Screen-style for ergonomics)
# ============================================================================
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ============================================================================
# BASIC SETTINGS
# ============================================================================
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

set -g mouse on
set -g history-limit 50000
set -g buffer-limit 20
set -sg escape-time 0
set -g display-time 1500
set -g remain-on-exit off
set -g repeat-time 300
setw -g allow-rename off
setw -g automatic-rename off
setw -g aggressive-resize on

# Start windows and panes at 1 (easier to reach)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# ============================================================================
# KEYBINDINGS
# ============================================================================
# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Window management
bind c new-window -c "#{pane_current_path}"
bind n next-window
bind p previous-window
bind w list-windows
bind , command-prompt -I "#W" "rename-window '%%'"

# Pane management
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode (vim-style)
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Sync panes
bind S set-window-option synchronize-panes

# ============================================================================
# MCRN THEME (Manual config for portability)
# ============================================================================
# Colors
thm_bg="#1a0b0c"
thm_fg="#ffd34e"
thm_cyan="#ffd34e"
thm_black="#1a0b0c"
thm_gray="#75331a"
thm_magenta="#b04c2a"
thm_pink="#b04c2a"
thm_red="#ff2929"
thm_green="#ffd34e"
thm_yellow="#ffd34e"
thm_blue="#75331a"
thm_orange="#b04c2a"
thm_black4="#3c180f"

# Status bar
set -g status-position bottom
set -g status-bg "$thm_bg"
set -g status-fg "$thm_fg"
set -g status-interval 5
set -g status-left-length 100
set -g status-right-length 100

# Status left: Session name
set -g status-left "#[fg=$thm_bg,bg=$thm_blue,bold] #S #[fg=$thm_blue,bg=$thm_bg]"

# Status right: Time, Date, Battery
set -g status-right "#[fg=$thm_gray,bg=$thm_bg] #[fg=$thm_fg,bg=$thm_gray] %Y-%m-%d #[fg=$thm_bg,bg=$thm_blue] %H:%M "

# Window status
setw -g window-status-format "#[fg=$thm_fg,bg=$thm_bg] #I:#W"
setw -g window-status-current-format "#[fg=$thm_bg,bg=$thm_green,bold] #I:#W #[fg=$thm_green,bg=$thm_bg]"
setw -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=$thm_gray"
set -g pane-active-border-style "fg=$thm_blue"

# Message style
set -g message-style "fg=$thm_bg,bg=$thm_yellow,bold"
set -g message-command-style "fg=$thm_bg,bg=$thm_yellow,bold"

# ============================================================================
# PLUGINS (Optional - tpm)
# ============================================================================
# To install plugins:
# 1. Install tpm: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# 2. Add plugins below
# 3. Press prefix + I to install

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize tpm (must be last)
run -b '~/.tmux/plugins/tpm/tpm'
