# Starship Configuration - Rocinante Bridge Theme (The Expanse)
# MCRN Tactical OS Prompt (Warp-like)

# ============================================================================
# GENERAL SETTINGS
# ============================================================================
add_newline = true
command_timeout = 500
scan_timeout = 10

[palettes.mcrn]
carbon = "#1a0b0c"
hull_breach = "#ff2929"
drive_plume = "#b04c2a"
warning = "#ffd34e"
holomap = "#75331a"
sensor_ghost = "#b04c2a"
ice = "#ffd34e"
starlight = "#eaeaea"

# ============================================================================
# FORMAT - Tactical Readout Style (Two-Line)
# ============================================================================
format = """
$directory$git_branch$git_status$cmd_duration$python$nodejs$rust$golang$ruby$java$kotlin$haskell$php$lua
$character"""

right_format = ""

