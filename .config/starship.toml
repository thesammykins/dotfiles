# Starship Configuration - Rocinante Bridge Theme (The Expanse)
# MCRN Tactical OS Prompt

# ============================================================================
# GENERAL SETTINGS
# ============================================================================
add_newline = true
command_timeout = 500
scan_timeout = 10

# ============================================================================
# FORMAT - Tactical Readout Style
# ============================================================================
format = """
$hostname$directory$git_branch$git_status$git_state$cmd_duration$line_break$character"""

right_format = """
$python$nodejs$rust$golang$ruby$java$kotlin$haskell$php$lua$time"""

# ============================================================================
# MODULES - MCRN Color Scheme
# ============================================================================
[character]
success_symbol = "[►](bold #ffd34e)"
error_symbol = "[✖](bold #ff2929)"
vimcmd_symbol = "[◄](bold #ffd34e)"

[directory]
truncation_length = 6
truncation_symbol = ".../"
format = "[DIR::$path]($style)[$read_only]($read_only_style) "
style = "bold #b04c2a"
read_only = "[LOCK]"
read_only_style = "bold #ff2929"
home_symbol = "~"
truncate_to_repo = true

[git_branch]
symbol = "GIT::"
format = "[$symbol$branch]($style) "
style = "bold #ffd34e"
truncation_length = 20
truncation_symbol = "..."

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold #b04c2a"
conflicted = "​"
ahead = "​${count}"
behind = "​${count}"
diverged = "​"
untracked = "​${count}"
stashed = "​"
modified = "​${count}"
staged = "​${count}"
renamed = "​"
deleted = "​"
up_to_date = ""

[git_state]
format = '[($state( $progress_current/$progress_total))]($style) '
style = "bold #b04c2a"
cherry_pick = "CHERRY_PICK"
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
bisect = "BISECTING"
am = "AM"

[cmd_duration]
min_time = 2000
format = "ELAPSED[$duration]($style) "
style = "bold #75331a"
show_notifications = false

[line_break]
disabled = false

[time]
disabled = false
format = "TIME[$time]($style) "
time_format = "%H:%M"
style = "dimmed #75331a"

# ============================================================================
# LANGUAGE MODULES - Right Side (Status Colors)
# ============================================================================
[python]
symbol = "PY::"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "bold #ffd34e"
pyenv_version_name = true
pyenv_prefix = ""
detect_files = ["*.py", "pyproject.toml", "requirements.txt", "Pipfile", "setup.py"]

[nodejs]
symbol = "NODE::"
format = '[${symbol}(${version} )]($style)'
style = "bold #b04c2a"
detect_files = ["package.json", ".node-version", ".nvmrc"]

[rust]
symbol = "RS::"
format = '[${symbol}(${version} )]($style)'
style = "bold #ff2929"

[golang]
symbol = "GO::"
format = '[${symbol}(${version} )]($style)'
style = "bold #ffd34e"

[ruby]
symbol = "RB::"
format = '[${symbol}(${version} )]($style)'
style = "bold #ff2929"

[java]
symbol = "JAVA::"
format = '[${symbol}(${version} )]($style)'
style = "bold #ff2929"

[kotlin]
symbol = "KT::"
format = '[${symbol}(${version} )]($style)'
style = "bold #b04c2a"

[haskell]
symbol = "HS::"
format = '[${symbol}(${version} )]($style)'
style = "bold #75331a"

[php]
symbol = "PHP::"
format = '[${symbol}(${version} )]($style)'
style = "bold #75331a"

[lua]
symbol = "LUA::"
format = '[${symbol}(${version} )]($style)'
style = "bold #b04c2a"

# ============================================================================
# DISABLED MODULES
# ============================================================================
[username]
disabled = true

[hostname]
disabled = false
ssh_only = false
format = "[SYS::$hostname]($style) "
style = "bold #ffd34e"

[container]
disabled = true

[shell]
disabled = true

[shlvl]
disabled = true

[sudo]
disabled = true

[jobs]
disabled = true

[package]
disabled = true

[aws]
disabled = true

[gcloud]
disabled = true

[azure]
disabled = true

[kubernetes]
disabled = true
